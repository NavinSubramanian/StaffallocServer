<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .done{
            color: black;
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            width: 15%;
            margin: 100px auto;
            border: 2px solid;
        }
        .next{            
            display: inline-block;
            margin-top: 20px;
            background-color: #2a9d8f;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            width: 10%; 
            box-sizing: border-box;
        }
        .button-container {
            text-align: center;
        }
        @media (max-width: 768px) {
            .done {
                font-size: 20px;
                width: 30%; 
            }
            .next {
                font-size: 16px;
                width: 20%; 
            }
        }
    </style>
</head>
<body>
    <p class="done">For End Semesters.</p>
    <div class="button-container">
        <a href='endsem' class="next">Yes</a>
        <a href='rooms/' class="next">No</a>
    </div>
</body>
</html>
