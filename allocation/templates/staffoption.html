<!-- This page is for the user to choose the end Semesters exam invigilators -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Allocation</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/citlogo2.png' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            color: #333;
        }

        th {
            background-color: #e9ecef;
            font-size: 16px;
            font-weight: bold;
            color: #4a4a4a;
        }

        td {
            font-size: 14px;
        }

        select {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .submit-button {
            background-color: #2a9d8f;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        .submit-button:hover {
            background-color: #21867a;
        }

        p {
            margin: 0;
            font-weight: bold;
            font-size: 15px;
        }

        @media (max-width: 768px) {
            table, th, td {
                font-size: 12px;
                padding: 8px;
            }

            select {
                width: 100%;
                font-size: 12px;
            }

            .submit-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Staff Allocation for Exam Duty</h1>
    <form action='edstaff' method='post'>
        {% csrf_token %}
        <table>
            <tr>
                <th>Name</th>
                <th>Session</th>
                <th>Exam Duty</th>
            </tr>
            {% for i in mstaff %}
            <tr>
                <td>
                    <input type="hidden" name="staff" value="{{i|escape}}">
                    <p>{{i}}</p>
                </td>
                <td>
                    <select name="session">
                        <option value="{{i}}:fn">FN</option>
                        <option value="{{i}}:an">AN</option>
                        <option value="{{i}}:both">Both</option>
                    </select>
                </td>
                <td>
                    <select name="examDuty">
                        <option value="{{i}}:internal">Internal</option>
                        <option value="{{i}}:external">External</option>
                        <option value="{{i}}:first floor">Squad: First floor</option>
                        <option value="{{i}}:second floor">Squad: Second floor</option>
                        <option value="{{i}}:third floor">Squad: Third floor</option>
                        <option value="{{i}}:CITAR block A">Squad: CITAR Block A</option>
                        <option value="{{i}}:CITAR block B">Squad: CITAR Block B</option>
                        <option value="{{i}}:CITAR block C">Squad: CITAR Block C</option>
                        <option value="{{i}}:CITAR block D">Squad: CITAR Block D</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
            {% for i in fstaff %}
            <tr>
                <td>
                    <input type="hidden" value="{{i}}" name="staff">
                    <p>{{i}}</p>
                </td>
                <td>
                    <select name="session">
                        <option value="{{i}}:fn">FN</option>
                        <option value="{{i}}:an">AN</option>
                        <option value="{{i}}:both">Both</option>
                    </select>
                </td>
                <td>
                    <select name="examDuty">
                        <option value="{{i}}:internal">Internal</option>
                        <option value="{{i}}:external">External</option>
                        <option value="{{i}}:first floor">Squad: First floor</option>
                        <option value="{{i}}:second floor">Squad: Second floor</option>
                        <option value="{{i}}:third floor">Squad: Third floor</option>
                        <option value="{{i}}:CITAR block A">Squad: CITAR Block A</option>
                        <option value="{{i}}:CITAR block B">Squad: CITAR Block B</option>
                        <option value="{{i}}:CITAR block C">Squad: CITAR Block C</option>
                        <option value="{{i}}:CITAR block D">Squad: CITAR Block D</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </table>
        <input class="submit-button" type="submit" value="Submit">
    </form>
</body>
</html>
