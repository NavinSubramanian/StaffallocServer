<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: left;
            margin: auto;
            width: 250px;
            border-bottom: 2px solid black;
            margin-bottom: 40px;
        }

        .staff-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .staff-list-item {
            margin: 5px 0;
            font-size: 16px;
        }
        .next{
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            background-color: #2a9d8f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .next:hover {
            background-color: #1d7a6a;
        }
    </style>
</head>
<body>
        <h1>Selected Staffs</h1>
    <div class="box1">
        {%for i in mstaff%}
        <p> {{i}}</p><br>
        {%endfor%}
        {%for i in fstaff%}
        <p> {{i}}</p><br>
        {%endfor%}
    </div>

    <a href='rooms/'><button class="next" id="nextPageButton">Next</button></a>
<a href='edit/'><button class="next" id="nextPageButton">Edit</button></a>

    <script>
    document.getElementById("editPageButton").addEventListener("click", function() {
    
    window.location.href = "Editstaff.html";
    });
    </script>
</body>
</html>
